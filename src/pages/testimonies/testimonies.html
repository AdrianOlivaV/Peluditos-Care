<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonios</title>
    <!-- Fuente de google -->
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Gloria+Hallelujah&family=Silkscreen:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="../../css/normalize.css" />
    <!-- CSS Login -->
    <link rel="stylesheet" href="./testimonies.css">
</head>

<body>

    <header id="header"></header>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Lista de Testimonios</h1>

        <!-- Botones -->
        <div class="mb-4 d-flex gap-2 justify-content-end">
            <button id="add-testimonie" class="btn btn-success">Agregar uno nuevo</button>
            <button id="delete-all" class="btn btn-danger">Borrar todo</button>
        </div>

        <!-- Contenedor de tarjetas -->
        <div class="row" id="testimoniesCard"></div>
    </div>


    <footer id="footer"></footer>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script type="module" src="./testimonies.js"></script>

    <!-- Modal de formulario -->
    <!-- Este tipo de formulario se utiliza comúnmente para mostrar cuadros de diálogo que requieren 
      una acción específica del usuario antes de continuar con la aplicación. -->
    <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="modalFormularioLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content needs-validation" id="formTestimonie" novalidate>
                <div class="modal-header">
                    <h5 class="modal-title" id="modalFormularioLabel">Nuevo Testimonio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">

                    <!-- Alert de errores -->
                    <div class="alert alert-danger d-none" id="alertaErrores"></div>

                    <!-- Campos del formulario -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="location" class="form-label">Ubicación</label>
                        <input type="text" class="form-control" id="location" required>
                    </div>

                    <div class="mb-3">
                        <label for="comment" class="form-label">Comentario</label>
                        <textarea class="form-control" id="comment" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="typeService" class="form-label">Tipo de Servicio</label>
                        <select class="form-select" id="typeService" required>
                            <option value="default" disabled selected>Selecciona un tipo</option>
                            <option value="Paseo Matutino">Paseo Matutino</option>
                            <option value="Paseo Nocturno">Paseo Nocturno</option>
                            <option value="Hospedaje">Hospedaje</option>
                            <option value="Guarderia">Guarderia</option>
                            <option value="Visitas a domicilio">Visitas a domicilio</option>
                            <option value="Baño">Baño</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="imgURL" class="form-label">URL de Imagen</label>
                        <input type="url" class="form-control" id="imgURL" required>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" id="btn-save-testimonie" class="btn btn-success">Guardar Testimonio</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
