<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <!-- Fuente de google -->
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Gloria+Hallelujah&family=Silkscreen:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="../../css/normalize.css" />
    <link rel="stylesheet" href="./contact.css" />
</head>

<body>
    <header id="header"></header>

    <div class="container d-flex justify-content-end align-items-center" style="min-height: 100vh;">
        <div class="form-container"> 
            <h2 class="text-center mb-4">¿Algo que decir? ¡woof! Contáctanos</h2>
            <form id="form">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Nombre">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Apellido">
                </div>
                <div class="mb-3">
                    <label for="mail" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="mail" placeholder="ejemplo@gmail.com">
                </div>
                <div class="mb-3">
                    <label for="telephone" class="form-label">Teléfono celular</label>
                    <input type="tel" class="form-control" id="telephone" placeholder="numero de celular">
                </div>
                <div class="mb-3">
                    <label for="reason" class="form-label">Motivo de contacto</label>
                    <select class="form-select" id="reason">
                        <option selected>Selecciona una opción...</option>
                        <option value="consultation">Consulta</option>
                        <option value="service">Servicio</option>
                    </select>
                </div>
                <div class="mb-3">

                    
                    <label for="description" class="form-label">Descripción</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Escribe tu mensaje"></textarea>

                </div>
                <input id="termsAndConditions" type="checkbox">
                <label for="termsAndConditions"> Acepto términos y condiciones </label>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
        </div>
    </div>

    <footer id="footer" class="mt-5"></footer>

    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main custom JS -->
    <script type="module" src="./contact.js"></script>

</body>

</html>
