<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Owner Registration Form</title>
  <!-- Importacion de estilos BootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
  <!-- Importacion de estilos -->
  <link rel="stylesheet" href="/src/css/normalize.css">
  <link rel="stylesheet" href="caregiver.css">

</head>
<header id="header"></header>

<body>

  <main>
    <!-- Imagen banner  -->
    <div>
      <div class="banner col-12">
        <img src="/public/images/banner-caregiver-form.jpg" alt="banner de registro de cuidador"
          class="w-100 img-fluid d-block">
      </div>
    </div>
    <!-- Formulario de registro de cuidador-->
    <div class="container my-5">
      <div class="text-center mb-2">
        <h1>Ingresa tus datos</h1>
      </div>
      <form id="caregiverform" class="formulario-caregiver row justify-content-center mt-4">
        <div class="caregiverData col-lg-5 col-md-5 col-sm-8 bg-glass  rounded-4 shadow">
          <fieldset class="caregiver-info">
            <legend class="text-center mb-4">Informacion del cuidador</legend>
            <label for="caregiverName" class="form-label">Nombre/s</label>
            <input type="text" id="caregiverName" name="caregiverName" placeholder="Nombre/s" class="form-control mb-3"
              required />
            <label for="caregiverLastName" class="form-label">Apellidos</label>
            <input type="text" id="caregiverLastName" name="caregiverLastName" placeholder="Apellidos"
              class="form-control mb-3" required />
            <label for="caregiverBirthDate" class="form-label">Fecha de nacimiento</label>
            <input type="date" id="caregiverBirthDate" name="caregiverBirthDate" placeholder="Fecha de nacimiento"
              class="form-control mb-3" required />
            <label for="caregiverPhone" class="form-label">Teléfono</label>
            <input type="tel" id="caregiverPhone" name="caregiverPhone" placeholder="Teléfono" class="form-control mb-3"
              required />
            <label for="caregiverEmail" class="form-label">Email</label>
            <input type="email" id="caregiverEmail" name="caregiverEmail" placeholder="example@email.com"
              class="form-control mb-3" required />
            <label for="caregiverPassword" class="form-label">Contraseña</label>
            <input type="password" id="caregiverPassword" name="caregiverPassword" placeholder="Contraseña"
              class="form-control mb-3" required />
            <label for="confirmCaregiverPassword" class="form-label">Confirmar Contraseña</label>
            <input type="password" id="confirmCaregiverPassword" name="confirCaregiverPassword"
              placeholder="Confirmar Contraseña" class="form-control mb-3" required />
          </fieldset>
          <fieldset class="caregiver-adrees">
            <h6 class="text-center"><em>Dirección</em></h6>
            <label for="caregiverAdress" class="form-label">Calle/Número</label>
            <input type="text" id="caregiverAdress" name="caregiverAdress" placeholder="Calle/Número"
              class="form-control mb-3" required />
            <label for="caregiverCity" class="form-label">Ciudad</label>
            <input type="text" id="caregiverCity" name="caregiverCity" placeholder="Ciudad" class="form-control mb-3"
              required />
            <label for="caregiverZipCode" class="form-label">Código Postal</label>
            <input type="text" id="caregiverZipCode" name="caregiverZipCode" placeholder="Código Postal"
              class="form-control mb-3" required />
          </fieldset>
          <fieldset class="about-caregiver">
            <h6 class="text-center"><em>Sobre el cuidador</em></h6>
            <textarea id="caregiverAbout" name="caregiverAbout" placeholder="Sobre mí" class="form-control mb-3"
              rows="3" required></textarea>
          </fieldset>
        </div>
        <!--Hasta aqui hare las validaciones por el momento-->
        <div class="professionalProfile col-lg-5 col-md-6 col-sm-8 bg-glass rounded-4 shadow p-4">
          <fieldset>
            <legend class="text-center mb-4">Perfil profesional</legend>
            <!-- ¿Tienes experiencia como cuidador? -->
            <div class="mb-3">
              <label class="form-label d-block">¿Tienes experiencia como cuidador?</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="experienciaCuidador" id="experienciaSi" value="si"
                  required>
                <label class="form-check-label" for="experienciaSi">Sí</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="experienciaCuidador" id="experienciaNo" value="no">
                <label class="form-check-label" for="experienciaNo">No</label>
              </div>
            </div>

            <!-- Años de experiencia -->
            <div class="mb-3">
              <label for="aniosExperiencia" class="form-label">Años de experiencia</label>
              <input type="number" class="form-control" id="aniosExperiencia" name="aniosExperiencia" min="0"
                placeholder="Ej. 2" required>
            </div>

            <!-- Servicios que ofrece -->
            <div class="mb-4">
              <label class="form-label">¿Qué servicios ofreces?</label>
              <div class="row gy-2">
                <!-- Servicio y tarifa -->
                <div class="col-7">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="servicioPaseos" name="servicios[]"
                      value="Paseos">
                    <label class="form-check-label" for="servicioPaseos">Paseos</label>
                  </div>
                </div>
                <div class="col-5">
                  <input type="number" class="form-control" id="tarifaPaseos" name="tarifaPaseos" placeholder="Tarifa $"
                    min="0">
                </div>

                <div class="col-7">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="servicioHospedaje" name="servicios[]"
                      value="Hospedaje">
                    <label class="form-check-label" for="servicioHospedaje">Hospedaje</label>
                  </div>
                </div>
                <div class="col-5">
                  <input type="number" class="form-control" id="tarifaHospedaje" name="tarifaHospedaje"
                    placeholder="Tarifa $" min="0">
                </div>

                <div class="col-7">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="servicioDomicilio" name="servicios[]"
                      value="Cuidado en domicilio">
                    <label class="form-check-label" for="servicioDomicilio">Cuidado en domicilio</label>
                  </div>
                </div>
                <div class="col-5">
                  <input type="number" class="form-control" id="tarifaDomicilio" name="tarifaDomicilio"
                    placeholder="Tarifa $" min="0">
                </div>

                <div class="col-7">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="servicioVisitas" name="servicios[]"
                      value="Visitas a domicilio">
                    <label class="form-check-label" for="servicioVisitas">Visitas a domicilio</label>
                  </div>
                </div>
                <div class="col-5">
                  <input type="number" class="form-control" id="tarifaVisitas" name="tarifaVisitas"
                    placeholder="Tarifa $" min="0">
                </div>

                <div class="col-7">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="servicioEspeciales" name="servicios[]"
                      value="Mascotas especiales">
                    <label class="form-check-label" for="servicioEspeciales">Cuidado de mascotas especiales</label>
                  </div>
                </div>
                <div class="col-5">
                  <input type="number" class="form-control" id="tarifaEspeciales" name="tarifaEspeciales"
                    placeholder="Tarifa $" min="0">
                </div>
              </div>
            </div>

            <!-- Descripción experiencia -->
            <div class="mb-3">
              <label for="descripcionExperiencia" class="form-label">Descripción breve de tu experiencia</label>
              <textarea class="form-control" id="descripcionExperiencia" name="descripcionExperiencia" rows="3"
                placeholder="Escribe tu experiencia con mascotas" required></textarea>
            </div>

            <!-- Disponibilidad -->
            <div class="mb-4">
              <label for="disponibilidad" class="form-label">Disponibilidad</label>
              <input type="text" class="form-control" id="disponibilidad" name="disponibilidad"
                placeholder="Ej. Lunes a Viernes - 9am a 6pm" required>
            </div>

            <!-- Certificado obligatorio -->
            <div class="mb-3">
              <label for="certificado" class="form-label">Coloca un certificado o carta de recomendación
                (Obligatorio)</label>
              <input type="file" class="form-control" id="certificado" name="certificado"
                accept="image/*,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
                required>
            </div>

            <!-- Fotos opcionales -->
            <div class="mb-3">
              <label for="fotosServicios" class="form-label">Sube fotos de tus servicios (Opcional)</label>
              <input type="file" class="form-control" id="fotosServicios" name="fotosServicios" accept="image/*"
                multiple>
            </div>
          </fieldset>
        </div>
        <div class="form-check col-4" id="terms">
          <label class="form-check-label" for="caregiverTerms">Acepto los <a href=""
              class="text-decoration-none">Términos y Condiciones</a></label>
          <input class="form-check-input" type="checkbox" value="" id="caregiverTerms" name="caregiverTerms" required />
        </div>

        <div id="alertError">

        </div>

        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary px-5 py-2 rounded-3">Enviar</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer"></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script type="module" src="/src/pages/caregiver/caregiver.js"></script>
</body>

</html>
