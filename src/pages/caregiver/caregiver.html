<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Cuidador</title>
  <link rel="stylesheet" href="caregiver.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Gloria+Hallelujah&family=Silkscreen:wght@400;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>



</head>

<body>
  <header id="header"></header>
  <div class="banner">
    <img src="../../../public/images/banner-caregiver-form.jpg"
      alt="Three dogs with curious and friendly expressions look up closely at the camera, their noses prominent in the foreground. The background is light blue, creating a cheerful and inviting atmosphere." />
  </div>

  <div class="container my-5">
    <!-- Formulario principal -->
    <form id="caregiverForm" class="row g-5 justify-content-center">

      <!-- Sección Información del cuidador -->
      <div class="col-lg-5 section-box">
        <h5><i class="bi bi-person-fill"></i> Información del cuidador</h5>

        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control mb-3" id="nombre" placeholder="Nombre completo" required />

        <label for="edad" class="form-label">Edad:</label>
        <input type="number" class="form-control mb-3" id="edad" placeholder="Edad" required />

        <label for="idioma" class="form-label">Idiomas: </label>
        <input type="text" class="form-control mb-3" id="idioma" placeholder="Español, Ingles, Italiano ... "
          required />

        <!-- Calle y Número -->
        <div class="row mb-3">
          <div class="col">
            <label for="calle" class="form-label">Calle:</label>
            <input type="text" class="form-control" id="calle" placeholder="Calle" required />
          </div>
          <div class="col">
            <label for="numero" class="form-label">Número:</label>
            <input type="text" class="form-control" id="numero" placeholder="Número" required />
          </div>
        </div>

        <!-- Código postal y Municipio -->
        <div class="row mb-3">
          <div class="col">
            <label for="cp" class="form-label">C.P.:</label>
            <input type="text" class="form-control" id="cp" placeholder="Código Postal (5 dígitos)" required />
          </div>
          <div class="col">
            <label for="municipio" class="form-label">Municipio:</label>
            <input type="text" class="form-control" id="municipio" placeholder="Municipio" required />
          </div>
        </div>

        <label for="telefono" class="form-label">Teléfono:</label>
        <input type="tel" class="form-control mb-3" id="telefono" placeholder="Teléfono" required />

        <label for="sobreTi" class="form-label">Sobre ti:</label>
        <textarea class="form-control" id="sobreTi" rows="3" placeholder="Cuéntanos sobre ti" required></textarea>
      </div>

      <!-- Sección Perfil profesional -->
      <div class="col-lg-5 section-box">
        <h5><i class="bi bi-briefcase-fill"></i> Perfil profesional</h5>

        <p>¿Tienes experiencia como cuidador?</p>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="experiencia" id="expSi" value="si" required />
          <label class="form-check-label" for="expSi">Sí</label>
        </div>
        <div class="form-check form-check-inline mb-3">
          <input class="form-check-input" type="radio" name="experiencia" id="expNo" value="no" />
          <label class="form-check-label" for="expNo">No</label>
        </div>

        <div>
          <label for="aniosExp" class="form-label">Años de experiencia:</label>
          <input type="number" class="form-control mb-3" id="aniosExp" placeholder="Años de experiencia" min="0" />
        </div>

        <label class="form-label">¿Qué servicios ofreces?</label>
        <div class="row mb-3 align-items-center">
          <div class="col-md-6 d-flex align-items-center">
            <input type="checkbox" class="form-check-input me-2" id="paseos" />
            <label class="form-check-label me-3" for="paseos">Paseos</label>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Tarifa ($)" id="tarifaPaseos" />
          </div>
        </div>

        <div class="row mb-3 align-items-center">
          <div class="col-md-6 d-flex align-items-center">
            <input type="checkbox" class="form-check-input me-2" id="hospedaje" />
            <label class="form-check-label me-3" for="hospedaje">Hospedaje</label>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Tarifa ($)" id="tarifaHospedaje" />
          </div>
        </div>

        <div class="row mb-3 align-items-center">
          <div class="col-md-6 d-flex align-items-center">
            <input type="checkbox" class="form-check-input me-2" id="cuidado" />
            <label class="form-check-label me-3" for="cuidado">Cuidado en domicilio</label>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Tarifa ($)" id="tarifaCuidado" />
          </div>
        </div>

        <div class="row mb-3 align-items-center">
          <div class="col-md-6 d-flex align-items-center">
            <input type="checkbox" class="form-check-input me-2" id="visitas" />
            <label class="form-check-label me-3" for="visitas">Visitas a domicilio</label>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Tarifa ($)" id="tarifaVisitas" />
          </div>
        </div>

        <div class="row mb-3 align-items-center">
          <div class="col-md-6 d-flex align-items-center">
            <input type="checkbox" class="form-check-input me-2" id="especiales" />
            <label class="form-check-label me-3" for="especiales">Cuidado especial</label>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Tarifa ($)" id="tarifaEspecial" />
          </div>
        </div>



        <label for="descripcionExp" class="form-label">Descripción breve de tu experiencia:</label>
        <textarea class="form-control mb-3" id="descripcionExp"
          placeholder="Descripción breve de tu experiencia"></textarea>

        <label for="disponibilidad" class="form-label">Disponibilidad:</label>
        <input type="text" class="form-control mb-3" placeholder="Disponibilidad" id="disponibilidad" />

        <label for="certificado" class="form-label">Certificado (opcional):</label>
        <input type="file" class="form-control mb-3" id="certificado" />

        <label for="fotosServicios" class="form-label">Fotos de servicios (opcional):</label>
        <input type="file" class="form-control mb-3" id="fotosServicios" multiple />
      </div>

      <!-- Sección Términos y botón guardar -->
      <div class="col-12">
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="terminos" required />
          <label class="form-check-label" for="terminos">
            Acepto los
            <a href="#" data-bs-toggle="modal" data-bs-target="#terminosModal">
              términos y condiciones
            </a>
          </label>
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Guardar</button>
      </div>
    </form>
  </div>
  <footer id="footer"></footer>
  <!-- JS conexiones -->

  <script type="module" src="caregiver.js"></script>
  <script src="caregiverValidation.js"></script>
</body>

</html>
