<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Importacion de estilos BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <!-- Importacion de estilos -->
    <link rel="stylesheet" href="/src/css/normalize.css">
    <link rel="stylesheet" href="/src/pages/owner-register/owner.css">

</head>
    <header id="header"></header>
<body>

     <main>
    <!-- Imagen banner  -->
    <div>
        <div class="banner col-12">
            <img src="/public/images/owner/OWNER BANNER.jpg" alt="banner de registro de propietario"
                class="w-100 img-fluid d-block">
        </div>
    </div>
    <!-- Formulario de registro de dueño -->
    <div class="container my-5">
        <form method="post" class="formulario-owner row justify-content-center ">
            <div class="OonerData col-lg-5 col-md-5 col-sm-8 bg-glass  rounded-4 shadow">
                <fieldset class="owner-info ">
                    <legend class="text-center mb-4">Registro de dueño</legend>
                    <h6 class="text-center"><em>Informacion del dueño</em></h6>
                    <input type="text" id="ownerName" name="ownerName" placeholder="Nombre" class="form-control mb-3"
                        required />
                    <input type="number" name="ownerPhone" id="ownerPhone" placeholder="Teléfono" class="form-control mb-3"
                        required />
                    <input type="email" id="ownerEmail" name="ownerEmail" placeholder="Email" class="form-control mb-3"
                        required />
                    <input type="password" id="ownerPassword" name="ownerPassword" placeholder="Contraseña"
                        class="form-control mb-3" required />
                </fieldset>
                <fieldset class="owner-adrees">
                    <h6 class="text-center"><em>Dirección</em></h6>
                    <input type="text" id="ownerAdress" name="ownerAdress" placeholder="Calle/Número"
                        class="form-control mb-3" required />
                    <input type="text" id="ownerCity" name="ownerCity" placeholder="Ciudad" class="form-control mb-3"
                        required />
                    <input type="number" id="ownerZipCode" name="ownerZipCode" placeholder="Código Postal"
                        class="form-control mb-3" required />
                </fieldset>
                <fieldset class="about-owner">
                    <h6 class="text-center"><em>Sobre el dueño</em></h6>
                    <textarea id="ownerAbout" name="ownerAbout" placeholder="Sobre mí" class="form-control mb-3" rows="3"
                        required></textarea>
                </fieldset>
                <fieldset class="owner-terms">
                    <div class="form-check  mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="ownerTerms" required />
                        <label class="form-check-label" for="ownerTerms">
                            Acepto los <a href="/terms" class="text-decoration-none">Términos y Condiciones</a></label>
                    </div>
                </fieldset>
            </div>
            <div class="petData col-lg-5 col-md-5 col-sm-8 bg-glass rounded-4 shadow">
                    <legend class="text-center mb-4">Registro de Mascota</legend>
                    <h6 class="text-center"><em>Informacion de la mascota</em></h6>
                <fieldset class="pet-info">
                                        <input type="text" id="petName" name="petName" placeholder="Nombre de la mascota" class="form-control mb-3"
                        required />
                    <input type="text" id="petSpecies" name="petSpecies" placeholder="Especie (Perro/Gato/otro)"
                        class="form-control mb-3" required />
                    <input type="text" id="petAttitude" name="petColor" placeholder="Comportamiento de la mascota"
                        class="form-control mb-3" required />
                    <input type="number" id="petAge" name="petAge" placeholder="Edad de la mascota" class="form-control mb-3"
                        required />
                    <textarea id="petDescription" name="petDescription" placeholder="Descripción de la mascota"
                        class="form-control mb-3" rows="3" required></textarea>
                </fieldset>
                <fieldset class="pet-photo">
                    <h6 class="text-center"><em>Foto de la mascota</em></h6>
                    <input type="file" id="petPhoto" name="petPhoto" accept="image/*" class="form-control mb-3" required />
                </fieldset>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary px-5 py-2 rounded-3">Registrar</button>
            </div>
        </form>
    </div>
     </main>
   
    <!-- Footer -->
    <footer id="footer"></footer>
    <script type="module" src="/src/pages/owner-register/owner.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"></script>
</body>

</html>
