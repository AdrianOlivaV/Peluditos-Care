<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Importacion de estilos BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Importacion de estilos -->
    <link rel="stylesheet" href="/src/css/normalize.css">
    <link rel="stylesheet" href="/src/pages/owner-register/owner.css">

</head>

<body>
    <header id="header"></header>
    <!-- Imagen banner  -->
    <div class="row">
        <div class="banner col-12">
            <img src="/public/images/owner/OWNER BANNER.jpg" alt="banner de registro de propietario"
                class="banner col-12 img-fluid">
        </div>
    </div>
    <!-- Formulario de registro de dueño -->
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-lg-10 col-sm-8">
            <form method="post " class="formulario-owner  col-lg-5 col-sm-8 bg-glass" >
                <fieldset class="owner-info ">
                    <legend class="text-center mb-4">Registro de dueño</legend>
                    <h6 class="text-center"><em>Informacion</em></h6>
                    <input type="text" id="ownerName" name="ownerName" placeholder="Nombre" class="form-control mb-3" required />
                    <input type="number" name="ownerPhone" id="ownerPhone" placeholder="Teléfono" class="form-control mb-3" required />
                    <input type="email" id="ownerEmail" name="ownerEmail" placeholder="Email" class="form-control mb-3" required />
                    <input type="password" id="ownerPassword" name="ownerPassword" placeholder="Contraseña" class="form-control mb-3" required />
                </fieldset>
                <fieldset class="owner-adrees">
                    <h6 class="text-center"><em>Dirección</em></h6>
                    <input type="text" id="ownerStreet" name="ownerStreet" placeholder="Calle/Número" class="form-control mb-3" required />
                   <!--  <input type="number" id="ownerNumber" name="ownerNumber" placeholder="Número" class="form-control mb-3" required /> -->
                    <input type="text" id="ownerCity" name="ownerCity" placeholder="Ciudad" class="form-control mb-3" required />
                    <input type="number" id="ownerZipCode" name="ownerZipCode" placeholder="Código Postal" class="form-control mb-3"required />
                </fieldset>
                <fieldset class="about-owner">
                    <h6 class="text-center"><em>Sobre el dueño</em></h6>
                    <textarea id="ownerAbout" name="ownerAbout" placeholder="Sobre mí" class="form-control mb-3" rows="3" required></textarea>
                </fieldset>
                <fieldset class="owner-terms">
                    <div class="form-check  mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="ownerTerms" required />
                        <label class="form-check-label" for="ownerTerms">
                            Acepto los <a href="/terms" class="text-decoration-none">Términos y Condiciones</a>
                </fieldset>
            </form>
        </div>

        <footer id="footer"></footer>
        <script type="module" src="/src/pages/owner-register/owner.js"></script>
</body>

</html>
