<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <!-- Fuente de google -->
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Gloria+Hallelujah&family=Silkscreen:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="../../css/normalize.css" />
    <!-- CSS Login -->
    <link rel="stylesheet" href="./login.css">
</head>

<body>

    <header id="header"></header>

    <!-- Section: Design Block -->
    <section class="background-radial-gradient overflow-hidden">
        <!-- Div que actua como contenedor y separa del header y footer-->
        <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">

            <!-- se alinea a la derecha -->
            <div class="row gx-lg-5 align-items-center mb-5 justify-content-end">

                <div class="col-lg-6 mb-5 mb-lg-0 position-relative">

                    <!-- Div con transparencia -->
                    <div class="card bg-glass">

                        <!-- Div que le da espacio al contenido del form-->
                        <div class="card-body px-4 py-5 px-md-5">

                            <!-- Formulario del login -->
                            <form id="form-login">
                                <h2> Estás a un paso de una de las experiencias más gratificantes de tu vida</h2>

                                <!-- Div del correo -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="email" id="email" class="form-control" required />
                                    <label class="form-label" for="email">Correo</label>
                                </div>

                                <!-- Div de la contraseña -->
                                <div data-mdb-input-init class="form-outline ">
                                    <input type="password" id="password" class="form-control" required />
                                    <label class="form-label" for="password">Contraseña</label>
                                </div>

                                <!-- Botón de enviar -->
                                <div class="d-grid gap-2 col-6 mx-auto mb-4">
                                    <button id="btn-login" class="btn" type="submit">Ingresar</button>
                                </div>

                                <!-- Botones de registro -->
                                <div class="text-center">
                                    <p>¿Aún no tienes cuenta? Elige una opción para regístrate</p>
                                    <div class="d-grid gap-2 col-6 mx-auto">
                                        <a id="btn-owner" class="btn" type="button"
                                            href="../owner-register/owner.html">Soy dueño</a>


                                        <a id="btn-care" class="btn" type="button" href="../caregiver/caregiver.html">Quiero ser cuidador</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer id="footer"></footer>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script type="module" src="./login.js"></script>
</body>

</html>
